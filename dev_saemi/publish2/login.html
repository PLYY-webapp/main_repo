<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="align both">
            <div><button class="btn-logo" aria-label="플리 로고"></button></div>
            <div class="header__icon-group">
                <button class="btn-bell--default" aria-label="알림 없음"></button>
                <!-- <button class="btn-bell--new" aria-label="새로운 알림 있음"></button> -->
                <button class="btn-mylikes" aria-label="나의 좋아요"></button>
                <button class="btn-myprofile" aria-label="내 프로필"></button>
            </div>
        </div>
    </header>
    <!-- 메인 -->
    <main class="main">
        <div class="main__container">
            <!-- 로그인 -->
            <div class="login">
                <p class="login__text fs20-bold">로그인</p>
                <div class="login__input">
                    <label for="email" class="fs14">아이디</label>
                    <input type="email" class="fs14" id="email" placeholder="plyy@plyy.com">
                </div>
                <div class="login__input">
                    <label for="password" class="fs14">비밀번호</label>
                    <input type="password" class="fs14" id="password" placeholder="특수문자포함 8자리 이상">
                </div>
                <!-- 버튼 -->
                <div class="login-btns align both">
                    <button class="btn confirm">확인</button>
                    <button class="btn cancel">다음에 하기</button>
                </div>
                <a href="" class="login__signup fs14">아직 플리에 가입하지 않으셨다면?</a>
            </div>
            <!-- 회원가입 : 디폴트--><div style="border: 4px solid pink;"></div>
            <div class="signup">
                <p class="signup__text fs20-bold">plyy에 오신 것을 환영합니다 ! </p>
                <div class="signup__input">
                    <label for="email" class="fs14">이메일을 입력해 주세요.</label>
                    <input type="email" class="fs14" id="email" placeholder="plyy@plyy.com">
                    <p class="fs14 hide">이미 가입된 이메일 입니다.</p>
                </div>
                <button class="btn confirm">확인</button>
            </div>
            <!-- 회원가입 : 입력 컨디션 불일치 --><div style="border: 4px solid pink;"></div>
            <!-- 차이점 : input--invalid 클래스 추가됨 + p tag에 hide 클래스 없어짐 -->
            <div class="signup">
                <p class="signup__text fs20-bold">plyy에 오신 것을 환영합니다 ! </p>
                <div class="signup__input--invalid">
                    <label for="email" class="fs14">이메일을 입력해 주세요.</label>
                    <input type="email" class="fs14" id="email" placeholder="plyy@plyy.com">
                    <p class="fs14">이미 가입된 이메일 입니다.</p>
                </div>
                <button class="btn confirm">확인</button>
            </div>
            <!-- 회원가입: 입력 컨디션 일치 --><div style="border: 4px solid pink;"></div>
            <!-- 차이점 : input--valid 클래스 추가됨 + p tag에 hide 클래스 없어짐 -->
            <div class="signup">
                <p class="signup__text fs20-bold">plyy에 오신 것을 환영합니다 ! </p>
                <div class="signup__input--valid">
                    <label for="email" class="fs14">이메일을 입력해 주세요.</label>
                    <input type="email" class="fs14" id="email" placeholder="plyy@plyy.com">
                    <p class="fs14">가입이 가능한 이메일 입니다.</p>
                </div>
                <button class="btn confirm">확인</button>
            </div>
            <!-- 회원가입을 성공적으로 완료 > 회원가입 성공 모달 > 메인화면 -->
            <div class="modal">
                <div class="modal__title">
                    <span class="fs20">회원가입 완료</span>
                </div>
                <div class="modal__text">
                    <span class="fs14">회원가입이 성공적으로 완료 되었습니다.</span>
                    <span class="fs14">PLYY에 오신걸 환영합니다 :)</span>
                </div>
                <div class="modal__btns">
                    <button class="btn confirm">확인</button>
                </div>
            </div>
        </div>
    </main>
    <!-- 푸터 : 현재 이미지 박아넣음. 추후 컴포넌트화 필요-->
    <footer class="footer">
        <div>
            <div class="footer__img"></div>
        </div>
    </footer>
</body>
</html>
